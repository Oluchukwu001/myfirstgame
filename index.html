<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    
    <title>My first game</title>
  </head>
  <body>
    <div class="parent">
      <header>
        <div class="first">
          <button class="again">Again!</button>
          <p class="between">< Between 1 and 20 ></p>
        </div>

        <div class="two">
          <h1>Guess My Number!</h1>
          <div class="join">
            <div class="number">?</div>
          </div>
          <h1 class="hide open">Guess My Number!</h1>
        </div>
      </header>
      <main>
        <section class="left">
          <input type="number" class="guess hidden" />
          <button  class="check hidden">Check!</button>
        </section>
        <section class="right">
          <p class="message">Starting Guessing...</p>
          <!-- <div class="message">Hello World!</div> -->

          <div class="separate">
            <p class="label-score">Score: <span class="score">20</span></p>
            <p class="label-score">Highscore: <span class="highscore">0</span></p>

          </div>
        </section>
      </main>
      <script src="index.js"></script>
    </div>
  </body>
</html>
